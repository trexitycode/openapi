description: |
  Latitude and longitude values separated by comma or an
  address to be geocoded into latitude and longitude values.

  Addresses are in the format "STREET, CITY PROVINCE, POSTAL_CODE COUNTRY"
  Where postal code and country are optional, but it's better to include them to avoid ambiguity.

  Examples:

  - 44.339565,-78.666433
  - 308 Rideau St, Ottawa ON, K1N 5Y5 Canada
type: string
maxLength: 512
