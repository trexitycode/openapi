type: object
allOf:
  - type: object
    properties:
      id:
        type: string
        description: |
          **(ADDED IN v1.31)** The ID of the rate. This can be used when creating a shipment
          to use this exact rate. This rate is only valid until it expires and can only be used once
          in a request to create a shipment.
      createdAt:
        type: string
        description: |
          **(ADDED IN v1.31)** Date time in Simplified ISO8601 format YYYY-MM-DDTHH:mm:ss.sssZ

          The date and time when the rate was created.
      expiresAt:
        type: string
        description: |
          **(ADDED IN v1.31)** Date time in Simplified ISO8601 format YYYY-MM-DDTHH:mm:ss.sssZ

          The date and time when the rate will expire.
  - { $ref: './Rate.yaml' }
  - type: object
    properties:
      estimateScheduledPostAt:
        description: |
          **(add in 1.10)** Date time in Simplified ISO8601 format YYYY-MM-DDTHH:mm:ss.sssZ

          Note that ISO date strings are always in UTC time.

          An example: 2020-07-25T10:48:08.987Z
        type: string
      estimatePickupAt:
        description: |
          **(add in 1.10)** Date time in Simplified ISO8601 format YYYY-MM-DDTHH:mm:ss.sssZ

          Note that ISO date strings are always in UTC time.

          An example: 2020-07-25T10:48:08.987Z
        type: string
      estimateDeliverAt:
        description: |
          **(add in 1.10)** Date time in Simplified ISO8601 format YYYY-MM-DDTHH:mm:ss.sssZ

          Note that ISO date strings are always in UTC time.

          An example: 2020-07-25T10:48:08.987Z
        type: string
