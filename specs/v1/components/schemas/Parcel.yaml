description: A parcel to be devlivered in a shipment
type: object
properties:
  deliveryAddress:
    type: string
    description: The destination address this parcel will be delivered to in the format "STREET, CITY PROVINCE POSTAL_CODE, COUNTRY".
    example: '123 Fake St, Ottawa ON K2G 6F2, CA'
  deliveryAddressNotes:
    type: string
    description: Extra notes relating to the delivery address, such as apartment/unit number, reference, description of the location, etc.
  deliveryInstructions:
    type: string
    description: |
      **(added in 1.4)** Delivery instructions for drop off
  deliveryName:
    type: string
    description: The name of the recipient
  description:
    type: string
    description: Description of the parcel being delivered
  orderId:
    type: string
    maxLength: 20
    description: The order ID that this parcel belongs to.
  parcelValue:
    type: number
    minimum: 0
    description: The dollar value of the parcel in CDN as cents
  deliveryEmail:
    type: string
    format: email
    description: The email address of the recipient
  deliveryPhone:
    type: string
    description: The cell phone number of the recipient
  requiresPersonHandoff:
    type: boolean
    description: Does this parcel require in-person handoff?
  externalId:
    type: string
    maxLength: 256
    description: |
      **(added in v1.2)** The ID of the external entity that is associated to this parcel (e.g. the external order or shipment ID).
  metadata:
    type: object
    description: |
      **(added in v1.1)** Object with metadata fields. If the intent is to
      list shipments with this metadata field, then ensure the value is
      saved as a string and not say a number.