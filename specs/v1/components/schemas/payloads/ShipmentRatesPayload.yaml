description: A minimal object that describes a shipment
type: object
required:
  - deliveryAddresses
  - requirements
properties:
  pickupAddress:
    $ref: ../Address.yaml
  deliveryAddresses:
    type: array
    maxItems: 19
    minItems: 1
    description: One or more addresses.
    items:
      $ref: ../Address.yaml
  requirements:
    $ref: ../ShipmentRequirements.yaml
  orderValue:
    type: number
    minimum: 0
    description: The order value, if any. Specified in cents.
