description: Payload object used to identify a parcel
type: object
properties:
  deliveryAddress:
    $ref: ../Address.yaml
  deliveryAddressNotes:
    type: string
    description: Extra notes relating to the delivery address, such as apartment/unit number, reference, description of the location, etc.
  deliveryInstructions:
    type: string
    description: |
      **(added in 1.4)** Delivery instructions for drop off
  deliveryName:
    type: string
    description: The name of the recipient
  description:
    type: string
    description: Description of the parcel being delivered
  orderId:
    type: string
    maxLength: 20
    description: The order ID that this parcel belongs to.
  parcelValue:
    type: number
    minimum: 0
    description: The dollar value of the parcel in CDN as cents
  deliveryEmail:
    type: string
    format: email
    description: The email address of the recipient
  deliveryPhone:
    type: string
    description: The cell phone number of the recipient
  requiresPersonHandoff:
    type: boolean
    description: Does this parcel require delivery PIN verification?
  containsAlcohol:
    type: boolean
    description: |
      **(added in v1.8)** Does this parcel contain alcoholic products?
  externalId:
    type: string
    maxLength: 256
    description: |
      **(added in v1.2)** The ID of the external entity that is associated to
      this parcel (e.g. the external order or shipment ID).
  scanId:
    type: string
    maxLength: 32
    description: |
      **(added in v1.9)** The ID for verification at pickup time by a courier via QR scanning.
      Used by Merchants with their own labeling system.
  metadata:
    type: object
    description: |
      **(added in v1.1)**
      The metadata fields associated to the parcel. If the intent is to
      list shipments with this metadata field, then ensure the value is
      saved as a string and not say a number.