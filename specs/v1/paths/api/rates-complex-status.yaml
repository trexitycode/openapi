get:
  operationId: getComplexRateStatus
  tags: [Shipping Rates]
  summary: Get complex rate request status
  description: Get the status of an asynchronous rate request

  ##############################################################################

  parameters:
    - in: path
      name: requestId
      required: true
      schema:
        type: string
      description: The asynchronous rate request ID
  responses:
    '200':
      description: The status of an asynchronous rate request
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: ../../components/schemas/responses/RateComplexStatusResponse.yaml
    '404':
      description: No asynchronous rate request found
