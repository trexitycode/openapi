post:
  parameters:
    - in: path
      name: shipmentId
      required: true
      schema:
        type: string
      description: The id of the shipment that needs to be updated
    - in: path
      name: deliveryIndex
      required: true
      schema:
        type: number
      description: The delivery index that we should be tracking

  tags:
    - Shipments
  summary: Creates a tracking URL for a specific delivery index
  operationId: createTrackingUrlDeliveryIndex
  description: >
    Creates a tracking URL for a specific delivery index

  x-codeSamples:
    - $ref: ../../code_samples/Shell/shipments/create-tracking-url-deliveryIndex.yaml

  requestBody:
    description: 'Optional request parameters'
    content:
      application/json:
        schema:
          type: object
          properties:
            lifetime:
              description: 'Lifetime of the tracking URL in seconds. Default is 24 hours and maximum is 31 days. After the lifetime the tracking page will respond with 404.'
              type: integer
              minimum: 1
              maximum: 2678400
              default: 86400
        examples:
          lifetime:
            summary: 'lifetime of 7 days'
            value: { lifetime: 604800 }

  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/responses/TrackingUrlResponse.yaml
          examples:
            Valid Tracking Url:
              value:
                data:
                  trackingUrl: "{tracking-server-url}?token=<jwt token goes here>"
