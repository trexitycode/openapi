get:
  operationId: getShipmentParcelInitialImage
  tags: [Storage]
  summary: Parcel photo
  description: |
    Gets the actual image data of the specified shipment's parcel.
  x-codeSamples:
    - $ref: ../../code_samples/Shell/storage/get-shipment-parcel-initial-photo.yaml
  servers:
    - description: production
      url: 'https://trexity.app/storage'
    - description: beta/staging
      url: 'https://trexity-driver-mobile.uc.r.appspot.com/storage'

  ##############################################################################

  parameters:
    - in: query
      name: shipmentId
      required: true
      schema:
        type: string
      description:
        The id of the Shipment that this parcel belongs to
    - in: query
      name: index
      required: true
      schema:
        type: integer
      description:
        The (delivery) index of the parcel
  responses:
    '304':
      description: File contents haven't changed
    '404':
      description: File not found
    '200':
      $ref: ../../components/schemas/responses/FileResponse.yaml
