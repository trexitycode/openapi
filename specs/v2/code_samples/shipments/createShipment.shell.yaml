lang: shell
label: cURL
source: |
  curl -X POST "https://trexity.app/api/v2/shipments" \
    -H "Content-Type: application/json" \
    -H "Authorization: Bearer YOUR_API_KEY" \
    -d '{
      "externalId": "order-12345",
      "deliveryAddress": {
        "addressLine1": "456 Delivery St",
        "city": "Ottawa",
        "provinceCode": "ON",
        "postalCode": "K1A 0A6", 
        "countryCode": "CA"
      },
      "pickupAddress": {
        "addressLine1": "123 Pickup Ave",
        "city": "Ottawa",
        "provinceCode": "ON",
        "postalCode": "K2G 6F2",
        "countryCode": "CA"
      },
      "deliveryName": "John Doe",
      "deliveryEmail": "john.doe@example.com",
      "deliveryPhone": "+1-613-555-0123",
      "numLabels": 1
    }' 