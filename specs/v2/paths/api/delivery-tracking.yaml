get:
  operationId: getDeliveryTracking
  tags: [Deliveries]
  summary: Get delivery tracking URL
  description: |
    Get the tracking URL for a delivery

  parameters:
    - in: path
      name: deliveryId
      required: true
      schema:
        type: string
      description: The ID of the delivery
    - in: query
      name: lifetime
      required: false
      schema:
        type: integer
        minimum: 1
        maximum: 2678400
        default: 86400
      examples:
        '7 days':
          summary: 'lifetime of 7 days'
          value: 604800
      description: The lifetime of the tracking URL in seconds. Default is 24 hours and maximum is 31 days. After the lifetime passes, the tracking page will respond with 404.

  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: object
                properties:
                  trackingUrl:
                    type: string
          examples:
            Valid Tracking Url:
              value:
                data:
                  trackingUrl: "{tracking-server-url}?token=<jwt token goes here>"
    '400':
      $ref: ../../components/error-responses/400.yaml
    '404':
      $ref: ../../components/error-responses/404.yaml
    '500':
      $ref: ../../components/error-responses/500.yaml
