get:
  operationId: getCreateBulkDeliveriesStatus
  tags: [Deliveries]
  summary: Get bulk delivery creation request status
  description: |
    Get the status of an asynchronous bulk delivery creation request
  x-codeSamples:
    - $ref: ../../code_samples/Shell/create-bulk-deliveries/status.yaml

  ##############################################################################

  parameters:
    - in: path
      name: rateId
      required: true
      schema:
        type: string
      description: The requestId of the [Bulk Delivery Creation request](/#operation/createCreateBulkDeliveriesRequest)
    - in: path
      name: requestId
      required: true
      schema:
        type: string
      description: The asynchronous bulk delivery creation request ID
  responses:
    '200':
      description: The status of an asynchronous bulk delivery creation request
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: ../../components/schemas/responses/CreateBulkDeliveriesStatusResponse.yaml
    '500':
      description: Unknown server problem
