get:
  operationId: getShipmentTracking
  tags: [Shipments]
  summary: Get shipment tracking URL
  x-codeSamples:
    - $ref: '../../code_samples/shipments/getShipmentTracking.shell.yaml'
  description: |
    Get the tracking URL for a shipment

  parameters:
    - in: path
      name: shipmentId
      required: true
      schema:
        type: string
    - in: query
      name: lifetime
      required: false
      schema:
        type: integer
        minimum: 1
        maximum: 2678400
        default: 86400
      examples:
        '7 days':
          summary: 'lifetime of 7 days'
          value: 604800
      description: The lifetime of the tracking URL in seconds. Default is 24 hours and maximum is 31 days. After the lifetime passes, the tracking page will respond with 404.

  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            type: object
            required:
              - data
            properties:
              data:
                type: object
                required:
                  - trackingUrl
                properties:
                  trackingUrl:
                    type: string
          examples:
            Valid Tracking Url:
              value:
                data:
                  trackingUrl: "{tracking-server-url}?token=<jwt token goes here>"
    '400':
      $ref: ../../components/responses/400.yaml
    '401':
      $ref: ../../components/responses/401.yaml
    '403':
      $ref: ../../components/responses/403.yaml
    '404':
      $ref: ../../components/responses/404.yaml
    '500':
      $ref: ../../components/responses/500.yaml
