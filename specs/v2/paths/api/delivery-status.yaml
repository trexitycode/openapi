get:
  operationId: getDeliveryStatus
  tags: [Deliveries]
  summary: Get delivery status
  description: |
    Retrieve a delivery's status
  x-codeSamples:
    - $ref: ../../code_samples/Shell/deliveries/get-delivery-status.yaml

  ##############################################################################

  parameters:
    - in: path
      name: deliveryId
      required: true
      schema:
        type: string
      description: The id of the delivery (can be externalId or delivery ID)
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: ../../components/schemas/DeliveryStatus.yaml

    '400':
      $ref: ../../components/responses/400.yaml
    '401':
      $ref: ../../components/responses/401.yaml
    '403':
      $ref: ../../components/responses/403.yaml
    '404':
      $ref: ../../components/responses/404.yaml
    '500':
      $ref: ../../components/responses/500.yaml
