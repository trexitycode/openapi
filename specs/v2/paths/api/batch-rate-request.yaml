get:
  operationId: getBatchRateRequest
  tags: [Batching]
  summary: Get batch rate request
  description: Get a batch rate request

  parameters:
    - in: path
      name: batchRateRequestId
      required: true
      schema:
        type: string
      description: The batch rate request ID

  responses:
    '200':
      description: The status of a batch rate request
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: ../../components/schemas/BatchRateRequest.yaml
    '404':
      description: The batch rate request does not exist
    '500':
      description: Unknown server problem
