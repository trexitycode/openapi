get:
  operationId: getBatchRateResult
  tags: [Batching]
  summary: Get batch rate result
  description: Get the result of a completed asynchronous batch rate request

  ##############################################################################

  parameters:
    - in: path
      name: requestId
      required: true
      schema:
        type: string
      description: The asynchronous batch rate request ID
  responses:
    '200':
      description: The result of a completed asynchronous batch rate request
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: ../../components/schemas/responses/BatchRateResultResponse.yaml
    '422':
      description: Asynchronous batch rate request is not complete yet
