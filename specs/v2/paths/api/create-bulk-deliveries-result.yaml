get:
  operationId: getCreateBulkDeliveriesResult
  tags: [Deliveries]
  summary: Get bulk delivery creation result
  description: |
    Get the result of a completed asynchronous bulk delivery creation request
  x-codeSamples:
    - $ref: ../../code_samples/Shell/create-bulk-deliveries/result.yaml

  ##############################################################################

  parameters:
    - in: path
      name: rateId
      required: true
      schema:
        type: string
      description: The rateId of the [Complex Rate result](/#operation/getComplexRateResult)
    - in: path
      name: requestId
      required: true
      schema:
        type: string
      description: The requestId of the [Bulk Delivery Creation request](/#operation/createCreateBulkDeliveriesRequest)
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: object
                properties:
                  errors:
                    type: array
                    items: { type: object }
                    nullable: true
                  result:
                    type: array
                    description: Array of delivery IDs that have been created
                    items: { type: string }
          examples:
            Success:
              value:
                data:
                  errors:
                  result:
                    - '1234-4321-1234-4321'
                    - '1234-4321-1234-4322'
                    - '1234-4321-1234-4323'
                    - '1234-4321-1234-4324'
                    - '1234-4321-1234-4325'
    '422':
      description: Asynchronous bulk delivery creation request is not complete yet
    '500':
      description: Unknown server problem
