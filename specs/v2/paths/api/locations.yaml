get:
  operationId: listLocations
  tags: [Locations]
  summary: List locations
  description: |
    List all your locations. In order to manage Locations, you need to use the [Merchant Portal](https://merchant.trexity.com/).

  responses:
    '200':
      description: List Locations for a Merchant
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: ../../components/schemas/MerchantLocation.yaml

    '400':
      description: Bad Request
      content:
        application/json:
          schema:
            required: [error]
            properties:
              error:
                type: string
    '500':
      description: An internal error has occurred and the request cannot be completed.
      content:
        application/json:
          schema:
            required: [error]
            properties:
              error:
                type:
                  string
