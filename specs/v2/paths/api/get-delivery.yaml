get:
  operationId: getDelivery
  tags: [Deliveries]
  summary: Get Delivery
  description: |
    Retrieve a delivery
  x-codeSamples:
    - $ref: ../../code_samples/Shell/deliveries/get-delivery.yaml

  ##############################################################################

  parameters:
    - in: path
      name: deliveryId
      required: true
      schema:
        type: string
      description: The id of the delivery (can be externalId or delivery ID)
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/responses/DeliveryResponse.yaml

    '404':
      description: Delivery not found
