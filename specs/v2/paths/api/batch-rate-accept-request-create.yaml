post:
  operationId: createBatchRateAcceptRequest
  tags: [Batching]
  summary: Create batch rate accept request
  description: |
    Accepts a batch rate by creating the deliveries defined in the batch rate.

  parameters:
    - in: path
      name: batchRateId
      required: true
      schema:
        type: string
      description: The ID of the batch rate to accept
  responses:
    '200':
      description: Successfully queued an asynchronous batch rate accept request
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: ../../components/schemas/BatchRateAcceptRequest.yaml
    '404':
      $ref: ../../components/error-responses/404.yaml
    '422':
      $ref: ../../components/error-responses/422.yaml
    '500':
      $ref: ../../components/error-responses/500.yaml
