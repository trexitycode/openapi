get:
  operationId: getDeliveryStatus
  tags: [Deliveries]
  summary: Get Delivery Status
  description: |
    Retrieve a delivery's status
  x-codeSamples:
    - $ref: ../../code_samples/Shell/deliveries/get-delivery-status.yaml

  ##############################################################################

  parameters:
    - in: path
      name: deliveryId
      required: true
      schema:
        type: string
      description: The id of the delivery (can be externalId or delivery ID)
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: object
                properties:
                  status:
                    description: |
                      The current delivery status of the parcel.

                      - `pending`: The parcel is awaiting pickup or delivery.
                      - `in-transit`: The parcel is in transit, either out for pickup or out for delivery.
                      - `delivered`: The parcel has been delivered.
                      - `undeliverable`: The delivery was attempted but failed and the parcel was returned to the sender.
                      - `cancelled`: The parcel was cancelled.
                    type: string
                    enum:
                      - pending
                      - in-transit
                      - delivered
                      - undeliverable
                      - cancelled

    '404':
      description: Delivery not found
