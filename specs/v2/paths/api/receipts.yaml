get:
  operationId: listReceipts
  tags: [Receipts]
  summary: List receipts
  description: |
    Retrieve the receipts for all or one location for a particular calendar month

    **Possible error codes:**
    - `invalid-year` = When the yearMonth has an invalid year
    - `invalid-month` = When the yearMonth has an invalid month

  parameters:
    - in: path
      name: yearMonth
      required: true
      schema:
        type: string
      description: The year and month like "YYYY-MM"
      example: 2022-01
    - in: query
      name: location
      schema:
        type: string
      description: The merchant location ID or case insensitive name. If specified then all receipt items will only be for this lcoation.
      example: My Shop
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: ../../components/schemas/Receipt.yaml
        text/csv:
          schema:
            description: The receipt items rendered as CSV
        text/html:
          schema:
            description: The receipt items rendered as a standalone HTML
        application/pdf:
          schema:
            description: The receipt items rendered as a PDF

    '400':
      $ref: ../../components/responses/400.yaml
    '404':
      $ref: ../../components/responses/404.yaml
    '500':
      $ref: ../../components/responses/500.yaml
