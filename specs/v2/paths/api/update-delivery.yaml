patch:
  operationId: updateDelivery
  tags: [Deliveries]
  summary: Update a delivery
  description: |
    Updates the details of a parcel.

    When updating metadata fields the fields will be merged into the parcel's existing
    metadata. Any metadata fields set to `null` or `undefined` will be deleted.
  x-codeSamples:
    - $ref: ../../code_samples/Shell/deliveries/update-delivery.yaml

  ##############################################################################

  parameters:
    - in: path
      name: deliveryId
      required: true
      schema:
        type: string
      description: The id of the delivery that needs to be updated
  requestBody:
    description: Payload containing the delivery's data that needs to be updated
    required: true
    content:
      application/json:
        schema:
          $ref: ../../components/schemas/payloads/ParcelPayload.yaml
        example:
          deliveryAddress: '207 Queen St, Ottawa ON K1P 6E5, CA'
          deliveryName: John Doe
          description: Grocery order with 3 bags
          orderId: 3453FR-REF
  responses:
    '500':
      description: Unknown server problem
    '400':
      description: Invalid payload or permission denied.
    '204':
      description: Success
