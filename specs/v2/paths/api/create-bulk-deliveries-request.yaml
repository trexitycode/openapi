post:
  operationId: createCreateBulkDeliveriesRequest
  tags: [Deliveries]
  summary: Create bulk delivery creation request
  description: |
    Create deliveries in bulk based on a previously computed rate. See the
    [Complex Rate](/#operation/createComplexRateRequest) endpoint for details
    on how to obtain a rateId.
  x-codeSamples:
    - $ref: ../../code_samples/Shell/create-bulk-deliveries/request.yaml

  ##############################################################################

  parameters:
    - in: path
      name: rateId
      required: true
      schema:
        type: string
      description: The rateId from a [Complex Rate result](/#operation/getComplexRateResult)
  responses:
    '200':
      description: Successfully queued an asynchronous bulk delivery creation request
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: ../../components/schemas/responses/CreateBulkDeliveriesStatusResponse.yaml
    '404':
      description: The specified rateId could not be found
