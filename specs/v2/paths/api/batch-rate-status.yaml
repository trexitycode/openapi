get:
  operationId: getBatchRateStatus
  tags: [Shipping Rates]
  summary: Get batch rate request status
  description: Get the status of an asynchronous batch rate request

  ##############################################################################

  parameters:
    - in: path
      name: requestId
      required: true
      schema:
        type: string
      description: The asynchronous batch rate request ID
  responses:
    '200':
      description: The status of an asynchronous batch rate request
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: ../../components/schemas/responses/BatchRateStatusResponse.yaml
    '500':
      description: Unknown server problem
