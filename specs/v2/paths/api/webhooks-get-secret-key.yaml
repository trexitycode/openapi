get:
  operationId: getWebhookSecretKey
  tags: [Webhooks]
  summary: Get secret key
  description: |
    Get the secret key for the webhook signature verification.

  responses:
    '200':
      description: Successfully get the secret key.
      content:
        application/json:
          schema:
            type: object
            required:
              - data
            properties:
              data:
                type: object
                required:
                  - secretKey
                properties:
                  secretKey:
                    type: string
    '401':
      $ref: ../../components/responses/401.yaml
    '500':
      $ref: ../../components/responses/500.yaml

