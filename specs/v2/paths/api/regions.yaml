get:
  operationId: getRegion
  tags: [Regions]
  summary: Get region
  description: |
    Get the region for a specific pickup address.

    ### Rate Limiting

    This operation can be requested without authentication, however it will have a
    strict rate limit of 6 requests every 10 seconds.

    However, authenticated requests can request 12 times every 10 seconds.

    **Possible error codes:**
    - `invalid-address` = When the address cannot be recognized as a valid address
    - `invalid-addressLine1` = When the addressLine1 is missing
    - `invalid-city` = When the city is missing
    - `invalid-postalCode` = When the postalCode is missing, invalid or not acceptedable
    - `invalid-provinceCode` = When the province is missing, or is not acceptedable
    - `invalid-countryCode` = When the country is missing, or is not acceptedable

  security:
    - {}
    - MerchantApiKeyAuth: []

  parameters:
    - in: query
      name: addressLine1
      required: true
      schema:
        type: string
      example: 123 Fake St
    - in: query
      name: addressLine2
      schema:
        type: string
      example: Unit 4
    - in: query
      name: city
      required: true
      schema:
        type: string
      description: The pickup address from which to generate the market zones.
      example: Ottawa
    - in: query
      name: postalCode
      required: true
      schema:
        type: string
      description: The pickup address from which to generate the market zones.
      example: K2G 6F2
    - in: query
      name: provinceCode
      required: true
      schema:
        type: string
      description: The pickup address from which to generate the market zones.
      example: ON
    - in: query
      name: countryCode
      required: true
      schema:
        type: string
      description: The pickup address from which to generate the market zones.
      example: CA

  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            type: object
            required:
              - data
            properties:
              data:
                $ref: ../../components/schemas/Region.yaml
    '400':
      $ref: ../../components/responses/400.yaml
    '401':
      $ref: ../../components/responses/401.yaml
    '403':
      $ref: ../../components/responses/403.yaml
    '429':
      $ref: ../../components/responses/429.yaml
    '500':
      $ref: ../../components/responses/500.yaml
