get:
  operationId: getDeliveryPod
  tags: [Deliveries]
  summary: Get delivery proof of delivery
  description: |
    Get a delivery's proof of delivery
  x-codeSamples:
    - $ref: ../../code_samples/Shell/deliveries/get-delivery-pod.yaml

  ##############################################################################

  parameters:
    - in: path
      name: deliveryId
      required: true
      schema:
        type: string
      description: The id of the delivery (can be externalId or delivery ID)
  responses:
    '200':
      description: Success
      content:
        image/png:
          schema:
            type: string
            format: binary
            description: Photographic Proof of Delivery.
    '400':
      description: |
        Delivery does not have photographic Proof-Of-Delivery support.
        This means that the Delivery is a part of a shipment that uses customer
        PIN as a delivery verification mechanism.

    '404':
      description: Delivery not found or delivery not delivered yet
