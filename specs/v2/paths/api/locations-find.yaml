get:
  operationId: findLocation
  tags: [Locations]
  summary: Find location
  description: |
    Find a location by name or address.

    **One of name or address or both must be provided.**

  requestBody:
    content:
      application/json:
        schema:
          type: object
          oneOf:
            - type: object
              required:
                - address
              properties:
                address:
                  $ref: ../../components/schemas/AddressDetailsDTO.yaml
            - type: object
              required:
                - name
              properties:
                name:
                  type: string
                  description: The name of the location.
                  example: MyStore in Nepean

  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: ../../components/schemas/MerchantLocation.yaml

    '400':
      description: Input error
      content:
        application/json:
          schema:
            type: object
            properties:
              error: { type: string, nullable: true }
              params: { type: object, nullable: true }
              code:
                type: string
                nullable: true
                description: |
                  Unexhaustive list of codes.

                  - `invalid-data-payload` = When there are issues with the input data provided

    '401':
      description: Unauthorized
    '403':
      description: Forbidden
    '404':
      description: NotFound
    '500':
      description: An internal error has occurred and the request cannot be completed.
      content:
        application/json:
          schema:
            required: [error]
            properties:
              error:
                type:
                  string
