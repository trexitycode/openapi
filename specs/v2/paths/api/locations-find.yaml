post:
  operationId: findLocation
  tags: [Locations]
  summary: Find location
  description: |
    Find a location by name or address.

    **One of name or address or both must be provided.**

    If both are provided, the name will be used to filter the results.

  requestBody:
    content:
      application/json:
        schema:
          type: object
          oneOf:
            - type: object
              required:
                - address
              properties:
                address:
                  $ref: ../../components/schemas/AddressDetailsDTO.yaml
            - type: object
              required:
                - name
              properties:
                name:
                  type: string
                  description: The name of the location.
                  example: MyStore in Nepean

  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: ../../components/schemas/MerchantLocation.yaml

    '400':
      $ref: ../../components/error-responses/400.yaml
    '404':
      $ref: ../../components/error-responses/404.yaml
    '500':
      $ref: ../../components/error-responses/500.yaml
