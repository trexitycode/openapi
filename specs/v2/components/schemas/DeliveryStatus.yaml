type: object
properties:
  status:
    type: string
    description: |
      - `pending`: The delivery is awaiting pickup or delivery.
      - `in-transit`: The delivery is in transit to the destination address.
      - `delivered`: The delivery has been delivered.
      - `undeliverable`: The delivery was attempted but failed and the delivery was returned to the sender.
      - `cancelled`: The delivery was cancelled.
    enum:
      - pending
      - in-transit
      - delivered
      - undeliverable
      - cancelled