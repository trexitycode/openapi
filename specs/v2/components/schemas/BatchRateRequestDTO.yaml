type: object
required: [pickupAddress, deliveries]
properties:
  locationId:
    type: string
    description: Optionally attach a Location to this request. Will be set to default if not specified. Please see [Locations](#tag/getLocations).
  pickupAddress:
    $ref: './AddressDetailsDTO.yaml'
  pickupInstructions:
    type: string
    description: |
      Special notes or instructions regarding pickup like the description of the location, what door to use, etc.
  pickupStartAt:
    $ref: './PickupStartAt.yaml'
  pickupEndAt:
    $ref: './PickupEndAt.yaml'
  deliverStartAt:
    $ref: './DeliverStartAt.yaml'
  deliverEndAt:
    $ref: './DeliverEndAt.yaml'
  deliveries:
    type: array
    minItems: 1
    maxItems: 400
    items:
      $ref: './BatchRateRequestDeliveryDTO.yaml'
