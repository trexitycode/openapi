type: object
required:
  - id
  - status
  - errors
  - shipmentIds
properties:
  id:
    type: string
    description: The ID of the "create shipments" operation
  status:
    type: string
    enum:
      - pending
      - completed
      - failed
  errors:
    type: array
    items:
      type: object
      required:
        - code
        - message
        - orderId
      properties:
        code:
          type: string
          description: The error code
        message:
          type: string
          description: The error message
        orderId:
          type: string
          description: The ID of the order this error is associated to
  shipmentIds:
    type: array
    description: The IDs of the shipments created
    items:
      type: string
      description: The ID of the shipment created