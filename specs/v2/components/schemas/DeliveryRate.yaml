type: object
properties:
  name:
    type: string
    description: The name of the rate to show to the customer (if applicable)
  description:
    type: string
    description: |
      The description of the rate to show to the customer (if applicable)
  currency:
    type: string
    enum:
      - CAD
  fees:
    type: array
    description: |
      The breakdown of each fee in the rate.
    items:
      type: object
      properties:
        type:
          type: string
          enum: [delivery, oversized, distance, large-vehicle]
          description: |
            - `delivery` applied for the base delivery fee
            - `oversized` applied for a surplus of labels
            - `distance` applied for long distance deliveries
            - `large-vehicle` applied for deliveries that require a medium or large vehicle
        amount:
          type: number
          description: The amount in cents of the fee.
  subtotal:
    type: number
    description: |
      The subtotal in cents before taxes.
  taxRates:
    type: object
    description: |
      An object whos keys are tax rate codes and value is the tax rate.
    additionalProperties:
      type: number
      minimum: 0
      maximum: 1
      exclusiveMinimum: true
      exclusiveMaximum: true
  taxAmounts:
    type: object
    description: |
      An object whos keys are tax rate codes and value is the tax amount charged in cents.
    additionalProperties:
      type: number
      minimum: 0
      maximum: 1
      exclusiveMinimum: true
      exclusiveMaximum: true
  totalTaxes:
    type: number
    description: |
      The total taxes charged in cents.
  total:
    type: number
    description: The total price in cents after taxes. (subtotal + totalTaxes)