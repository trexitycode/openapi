type: object
properties:
  orderId:
    type: string
    maxLength: 20
    description: The order ID that this shipment is associated with.
  description:
    type: string
    description: Description of the contents being delivered
    nullable: true
  numLabels:
    type: number
    minimum: 1
    default: 1
    description: |
      The number of labels for the shipment (each separate package needs a label).
  deliveryValue:
    type: number
    minimum: 0
    description: The dollar value of the shipment in CAD as cents
  requirements:
    $ref: ./../ShipmentRequirements.yaml
  load:
    $ref: ./../ShipmentLoad.yaml