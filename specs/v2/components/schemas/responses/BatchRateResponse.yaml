type: object
properties:
  rates:
    type: array
    items:
      type: object
      allOf:
        - {  $ref: '../DeliveryRate.yaml' }
        - type: object
          properties:
            orderIds:
              type: array
              description: |
                The order IDs that this rate is for.
              items:
                type: string
  expiresAt:
    type: string
    format: date-time
    description: |
      The date and time the batch rate will expire.
