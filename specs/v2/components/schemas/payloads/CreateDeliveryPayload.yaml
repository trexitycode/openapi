description: Payload object used to create a delivery
type: object
required:
  - deliveryAddress
  - deliveryName
  - description
  - orderId
  - parcelValue
properties:
  locationId:
    type: string
    description: Optionally set Location that this delivery will belong to. Please see [Locations](#tag/Locations)
  pickupStartAt:
    $ref: '../PickupStartAt.yaml'
  pickupEndAt:
    $ref: '../PickupEndAt.yaml'
  deliverStartAt:
    $ref: '../DeliverStartAt.yaml'
  deliverEndAt:
    $ref: '../DeliverEndAt.yaml'
  pickupAddress:
    $ref: ../Address.yaml
  pickupAddressNotes:
    type: string
    description: Extra information relating to the pickup address ONLY, like the apartment/unit number.
  requirements:
    $ref: ../ShipmentRequirements.yaml
  pickupInstructions:
    type: string
    description: |
      Special notes or instructions regarding pickup like the description of the location, what door to use, etc.
  merchantPpid:
    type: string
    description: Partner-provided ID of the merchant. This ID can be used when querying for deliveries. Only used by Partner accounts.
  merchantName:
    type: string
    description: Partner-provided name of the merchant. This will be displayed in place of the merchant name defined in the merchant profile. Only used by Partner accounts.
  merchantPhone:
    type: string
    description: Partner-provided phone of the merchant. This will be displayed in place of the merchant phone defined in the merchant profile. Only used by Partner accounts.
  merchantEmail:
    type: string
    description: Partner-provided email of the merchant. This will be displayed in place of the merchant email defined in the merchant profile. Only used by Partner accounts.
  numLabels:
    type: number
    minimum: 1
    default: 1
    description: |
      The number of labels for the parcel (each separate package needs a label).
  deliveryAddress:
    $ref: ../Address.yaml
  deliveryAddressNotes:
    type: string
    description: Extra notes relating to the delivery address, such as apartment/unit number, reference, description of the location, etc.
  deliveryInstructions:
    type: string
    description: |
      Delivery instructions for drop off
  deliveryName:
    type: string
    description: The name of the delivery
  description:
    type: string
    description: The description of the delivery
  orderId:
    type: string
    maxLength: 20
    description: The order ID that this parcel belongs to.
  parcelValue:
    type: number
    minimum: 0
    description: The dollar value of the parcel in CDN as cents
  deliveryEmail:
    type: string
    format: email
    description: The email address of the recipient
  deliveryPhone:
    type: string
    description: The cell phone number of the recipient
  requiresPersonHandoff:
    type: boolean
    description: Does this parcel require delivery PIN verification?
  containsAlcohol:
    type: boolean
    description: |
      Requires legal age verification by law
  load:
    $ref: ../DeliveryLoad.yaml
