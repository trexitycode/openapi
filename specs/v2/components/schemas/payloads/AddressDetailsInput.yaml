description: Addess input details
type: object
required:
  - addressLine1
  - city
  - provinceCode
  - postalCode
  - countryCode
properties:
  addressLine1:
    type: string
    description: The first line of the address (e.g. 123 Fake St)
  addressLine2:
    type: string
    description: The second line of the address (e.g. Apt 4)
  city:
    type: string
    description: The city of the address (e.g. Ottawa)
  provinceCode:
    type: string
    description: The province code of the address (e.g. ON)
  postalCode:
    type: string
    description: The postal code of the address (e.g. K2G 8FT)
  countryCode:
    type: string
    description: The country code of the address (e.g. CA) (ISO-3166-1)
