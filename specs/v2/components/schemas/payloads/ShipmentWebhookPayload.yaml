description: Webhook payload during a shipment event.
required: [data, timestamp]
properties:
  timestamp:
    description: |
      Date time the event took place in Simplified ISO8601 format YYYY-MM-DDTHH:mm:ss.sssZ

      Note that ISO date strings are always in UTC time.

      An example: 2020-07-25T10:48:08.987Z
    type: string
  data:
    $ref: ../Shipment.yaml