type: object
required:
  - name
  - description
  - serviceType
  - currency
  - fees
  - subtotal
  - taxes
  - totalTaxes
  - total
properties:
  name:
    type: string
    description: The name of the rate to show to the customer (if applicable)
  description:
    type: string
    description: |
      The description of the rate to show to the customer (if applicable)
  serviceType:
    type: string
    example: default
    description: |
      The shipment service type associated to the shipment rate
  currency:
    type: string
    enum:
      - CAD
      - USD
  fees:
    type: array
    description: |
      The breakdown of each fee in the rate.
    items:
      type: object
      required:
        - type
        - amount
      properties:
        type:
          type: string
          enum: [delivery, fuel, oversized, distance, returnable-features, large-vehicle, timewindows-surge]
          description: |
            - `delivery` applied for the base delivery fee
            - `fuel` applied for fuel surcharge
            - `oversized` applied for a surplus of labels
            - `distance` applied for long distance deliveries
            - `returnable-features` applied for returnable features such bags, or packaging
            - `large-vehicle` applied for deliveries that require a medium or large vehicle
            - `timewindows-surge` applied for a surcharge fee based on peak time windows
        amount:
          type: number
          description: The amount in cents of the fee.
  subtotal:
    type: number
    description: |
      The subtotal in cents before taxes.
  taxes:
    type: array
    items:
      type: object
      required:
        - code
        - amount
        - rate
      properties:
        code:
          type: string
          description: The tax rate code (e.g. "HST", "GST", "PST", etc.)
        amount:
          type: number
          description: The tax amount in cents.
        rate:
          type: number
          description: The tax rate in decimal form (e.g. 0.13 for 13% tax).  
  totalTaxes:
    type: number
    description: |
      The total taxes charged in cents.
  total:
    type: number
    description: The total price in cents after taxes. (subtotal + totalTaxes)