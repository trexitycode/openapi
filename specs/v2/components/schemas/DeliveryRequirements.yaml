type: object
description: |
  Object representing the requirements that must be met by a courier in order
  for them to be considered eligible for delivery.

  If no requirements object is specified then the merchant location's default requirements
  will be used.
properties:
  vehicleType:
    type: string
    description: |
      Describe the type of vehicle that must be used for a delivery.

      - small - Sedan, hatchback, etc [example: Honda Civic]
      - medium - SUV or similar [example: Toyota Sienna]
    enum:
      - small
      - medium
  legalAgeAlcohol:
    type: boolean
    description: |
      Contains any trace of alcohol.
  perishable:
    type: boolean
    description: |
      Must be delivered by a courier who is equipped to deliver perishable items.
  returnReusables:
    type: boolean
    description: |
      Must be delivered by a courier who will return collected reusables back to pickup.
  "custom pricing":
    type: boolean
    description: |
      Please contact a Trexity support agent for custom pricing options.
