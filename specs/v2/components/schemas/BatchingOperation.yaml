type: object
required:
  - id
  - status
  - errors
  - batches
properties:
  id:
    type: string
    description: The ID of the batching optimization
  status:
    type: string
    enum:
      - pending
      - completed
      - failed
  errors:
    type: array
    items:
      type: object
      required:
        - code
        - message
        - orderId
      properties:
        code:
          type: string
          description: The error code
        message:
          type: string
          description: The error message
        orderId:
          type: string
          description: The ID of the order this error is associated to
  batches:
    type: array
    items:
      $ref: ../../components/schemas/Batch.yaml