type: object
description: |
  Optional dimensions and weight of the delivery.

  The maximum dimensions are 91 cm for any dimension. The maximum for weight is 15876 grams.
properties:
  length:
    type: integer
    minimum: 0
    maximum: 91
    description: Length (in centimeters). Maximum is ~3 feet.
  width:
    type: integer
    minimum: 0
    maximum: 91
    description: Width (in centimeters). Maximum is ~3 feet.
  height:
    type: integer
    minimum: 0
    maximum: 91
    description: Height (in centimeters). Maximum is ~3 feet.
  weight:
    type: integer
    minimum: 0
    maximum: 15876
    description: Weight (in grams). Maximum is ~35 lbs.