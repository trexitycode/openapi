description: A simple description of a shipment for rating purposes
allOf:
  - $ref: './DeliveryWindowProps.yaml'
  - type: object
    required:
      - deliveryAddress
    properties:
      pickupAddress:
        $ref: ./AddressDetailsDTO.yaml
      deliveryAddress:
        $ref: ./AddressDetailsDTO.yaml
      requirements:
        $ref: ./ShipmentRequirements.yaml
      numLabels:
        type: number
        minimum: 1
        default: 1
        description: |
          The number of labels for the shipment (each separate package needs a label). 