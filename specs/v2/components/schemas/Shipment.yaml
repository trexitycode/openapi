description: An order to be delivered
type: object
allOf:
  - type: object
    properties:
      id:
        type: string
        description: |
          Unique identifier for this shipment.
      serviceType:
        type: string
        description: The service type of the shipment
        example: default
      locationId:
        type: string
        description: The ID of the location that the shipment will be associated with for billing purposes.
  - $ref: './ShipmentStatus.yaml'
  - type: object
    properties:
      createdAt:
        $ref: ./SimplifiedDateISOString.yaml
      updatedAt:
        $ref: ./SimplifiedDateISOString.yaml
      pickupStartAt:
        $ref: './PickupStartAt.yaml'
      pickupEndAt:
        $ref: './PickupEndAt.yaml'
      deliverStartAt:
        $ref: './DeliverStartAt.yaml'
      deliverEndAt:
        $ref: './DeliverEndAt.yaml'
      pickupSequence:
        type: number
        minimum: 0
        description: |
          If this shipment is part of a batch, then this represents the *estimated* pickup sequence of this shipment depending on courier information,
          and/or if shipments have been removed from the batch.
      pickupSequenceWhenBatched:
        type: number
        nullable: true
        description: |
          If this shipment is part of a batch, then this represents the pickup sequence of this shipment at the time the batch was created.
          This is the same sequence number that appears on the label for this shipment and what couriers will ask for at pickup.
      pickedUpAt:
        $ref: ./SimplifiedDateISOString.yaml
      deliveredAt:
        $ref: ./SimplifiedDateISOString.yaml
      rate:
        $ref: ./ShipmentRate.yaml
  - $ref: './partials/ShipmentAddressingFields.yaml'
  - $ref: './partials/ShipmentOrderFields.yaml'
  - $ref: './partials/ShipmentPickupInstructionsField.yaml'
  - $ref: './partials/ShipmentRecipientFields.yaml'
  - $ref: './partials/ShipmentGiftFields.yaml'
  - $ref: './partials/ShipmentCustomLabelFields.yaml'
  - $ref: './partials/ShpmentMetaFields.yaml'
  - $ref: './partials/ShipmentPartnerFields.yaml'
  - type: object
    required:
      - id
      - locationId
      - status
      - createdAt
      - updatedAt
      - pickupSequence
      - rate
      - pickupAddress
      - deliveryAddress
      - orderId
      - description
      - numLabels
      - deliveryValue
      - requirements
      - deliveryName
      - deliveryEmail
      
