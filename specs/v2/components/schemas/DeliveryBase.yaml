type: object
properties:
  description:
    type: string
    description: Description of the contents being delivered
    nullable: true
  orderId:
    type: string
    maxLength: 20
    description: The order ID that this delivery is associated with.
  pickupStartAt:
    $ref: './PickupStartAt.yaml'
  numLabels:
    type: number
    minimum: 1
    default: 1
    description: |
      The number of labels for the delivery (each separate package needs a label).
  deliveryValue:
    type: number
    minimum: 0
    description: The dollar value of the delivery in CAD as cents
  deliveryEmail:
    type: string
    format: email
    description: The email address of the recipient
  deliveryPhone:
    type: string
    description: The cell phone number of the recipient, use a comma (,) to separate the phone number from its extension
    example: "+1234567890,123"
  deliveryName:
    type: string
    description: The name of the recipient
  deliveryInstructions:
    type: string
    nullable: true
    description: |
      Delivery instructions for drop off
  metaField1:
    type: string
    maxLength: 1024
    description: |
      Optional metadata field to store arbitrary data
  metaField2:
    type: string
    maxLength: 1024
    description: |
      Optional metadata field to store arbitrary data
  metaField3:
    type: string
    maxLength: 1024
    description: |
      Optional metadata field to store arbitrary data
