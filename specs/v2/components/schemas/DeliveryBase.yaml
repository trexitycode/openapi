description: Base fields for a delivery
type: object
properties:
  description:
    type: string
    description: Description of the parcel being delivered
  orderId:
    type: string
    maxLength: 20
    description: The order ID that this parcel belongs to.
  numLabels:
    type: number
    minimum: 1
    default: 1
    description: |
      The number of labels for the parcel (each separate package needs a label).
  deliveryValue:
    type: number
    minimum: 0
    description: The dollar value of the parcel in CDN as cents
  deliveryEmail:
    type: string
    format: email
    description: The email address of the recipient
  deliveryPhone:
    type: string
    description: The cell phone number of the recipient
  deliveryName:
    type: string
    description: The name of the recipient
  deliveryInstructions:
    type: string
    description: |
      Delivery instructions for drop off
  requiresPersonHandoff:
    type: boolean
    description: Does this parcel require delivery PIN verification?
  containsAlcohol:
    type: boolean
    description: |
      Requires legal age verification by law
  metadata:
    type: object
    description: |
      Object with metadata fields. If the intent is to
      list shipments with this metadata field, then ensure the value is
      saved as a string and not say a number.
