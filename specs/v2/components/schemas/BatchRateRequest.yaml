type: object
properties:
  id:
    type: string
    description: |
      The ID of the batch rate request.
  batchRateId:
    type: string
    description: |
      The ID of the batch rate created. This will only be present if the batch rate request has completed.
  errors:
    description: |
      The errors that occurred during the batch rate request. Will only be present if the batch rate request has completed.
    type: array
    items:
      type: object
      properties:
        error:
          type: string
          description: The message of the error
        code:
          type: string
          enum: [
            "PICKUP_ADDRESS_INVALID",
            "PICKUP_NO_GEOCODE",
            "PICKUP_OUTSIDE_SERVICE_AREA",
            "DELIVERY_ADDRESS_INVALID",
            "DELIVERY_NO_GEOCODE",
            "DELIVERY_OUTSIDE_SERVICE_AREA",
            "SYSTEM_ERROR"
          ]
          description: The error code that identifies the error
        orderId:
          type: string
          description: The "orderId" of the delivery this error relates to
        params:
          type: object
          description: |
            An object that contains extra information related to the error (i.e.
            address, etc.)
  callbackInSeconds:
    type: integer
    description: |
      An estimated number of seconds to complete the request.
      Wait this long before checking the status again.
  isCompleted:
    type: boolean
    description: Specifies if the request has completed.