type: object
properties:
  status:
    type: string
    description: |
      - `pending`: The shipment is awaiting pickup or delivery.
      - `pre-transit`: The courier is heading out for pickup.
      - `in-transit`: The courier has picked up the shipment and is heading out for delivery.
      - `delivered`: The shipment has been delivered.
      - `undeliverable`: The shipment was attempted but failed and the shipment was returned to the sender.
      - `cancelled`: The shipment was cancelled.
    enum:
      - pending
      - pre-transit
      - in-transit
      - delivered
      - undeliverable
      - cancelled