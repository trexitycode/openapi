type: object
required:
  - id
  - locationId
  - effectiveRate
  - orderIds
properties:
  id:
    type: string
    description: The ID of the batch
  locationId:
    type: string
    description: The ID of the location the batch is associated to
  effectiveRate:
    allOf:
      - $ref: ./DeliveryRate.yaml
      - type: object
        description: The effective rate to complete all the deliveries in the batch
  orderIds:
    type: array
    description: The IDs of the orders within the batch
    items:
      type: string
      description: The ID of the order within the batch