type: object
required:
  - id
  - locationId
  - effectiveRate
  - batchedDeliveries
properties:
  id:
    type: string
    description: The ID of the batch
  locationId:
    type: string
    description: The ID of the location the batch is associated to
  effectiveRate:
    allOf:
      - $ref: ./DeliveryRate.yaml
      - type: object
        description: The effective rate to complete all the deliveries in the batch
  batchedDeliveries:
    type: array
    items:
      $ref: ../../components/schemas/BatchedDelivery.yaml