type: object
required:
  - pickupAddress
  - shipments
properties:
  locationId:
    type: string
    description: Optionally associate a location, otherwise your default location will be used. This is used for billing purposes. See [Locations](/#tag/Locations) for more information.
  pickupAddress:
    $ref: ./AddressDetailsDTO.yaml
  pickupInstructions:
    type: string
    description: Optional instructions for the courier to pickup the shipment. This will be displayed to the courier in the Courier App.
  shipments:
    type: array
    items:
      $ref: ./BatchableShipmentDTO.yaml
    minItems: 20
    maxItems: 400
    description: The deliveries to optimize.
